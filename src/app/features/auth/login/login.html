<!-- ===== src/app/features/auth/login/login.html ===== -->
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Connexion</h1>
      <p>Connectez-vous à votre compte yaoundeConnect</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [class.error]="hasError('email')"
          placeholder="votre@email.com"
        />
        @if (hasError('email')) {
          <span class="error-message">{{ getErrorMessage('email') }}</span>
        }
      </div>

      <!-- Mot de passe -->
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="password-input">
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="password"
            formControlName="password"
            [class.error]="hasError('password')"
            placeholder="Votre mot de passe"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
          >
            {{ showPassword() ? '👁️' : '👁️‍🗨️' }}
          </button>
        </div>
        @if (hasError('password')) {
          <span class="error-message">{{ getErrorMessage('password') }}</span>
        }
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="login-btn"
        [disabled]="isLoading() || loginForm.invalid"
      >
        @if (isLoading()) {
          <app-loading-spinner></app-loading-spinner>
          Connexion...
        } @else {
          Se connecter
        }
      </button>
    </form>

    <div class="login-footer">
      <p>
        Pas encore de compte ?
        <a routerLink="/auth/register">Créer un compte</a>
      </p>
    </div>
  </div>
</div>
