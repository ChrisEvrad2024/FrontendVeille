    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [class.error]="hasError('email')"
          placeholder="votre@email.com"
        />
        @if (hasError('email')) {
          <span class="error-message">{{ getErrorMessage('email') }}</span>
        }
      </div>

      <!-- Mot de passe -->
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="password-input">
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="password"
            formControlName="password"
            [class.error]="hasError('password')"
            placeholder="Votre mot de passe"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
          >
            {{ showPassword() ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
        @if (hasError('password')) {
          <span class="error-message">{{ getErrorMessage('password') }}</span>
        }
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="login-btn"
        [disabled]="isLoading() || loginForm.invalid || serverStatus() === 'offline'"
      >
        @if (isLoading()) {
          <app-loading-spinner></app-loading-spinner>
          Connexion en cours...
        } @else {
          Se connecter
        }
      </button>

      <!-- Bouton de test -->
      @if (serverStatus() === 'online') {
        <button
          type="button"
          class="test-btn"
          (click)="testLogin()"
          [disabled]="isLoading()"
        >
          ğŸ§ª Test avec compte de dÃ©monstration
        </button>
      }
    </form>

    <div class="login-footer">
      <p>
        Pas encore de compte ?
        <a routerLink="/auth/register">CrÃ©er un compte</a>
      </p>
      
      <!-- Infos de dÃ©bogage -->
      <div class="debug-info">
         <!--<small>Backend: {{ environment.apiUrl }}</small>-->
      </div>
    </div>
