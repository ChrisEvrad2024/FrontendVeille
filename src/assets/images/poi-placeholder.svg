<svg width="320" height="200" viewBox="0 0 320 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="320" height="200" fill="#f3f4f6"/>
  
  <!-- Montagnes en arrière-plan -->
  <path d="M0 120 L60 80 L120 100 L180 60 L240 90 L320 70 L320 200 L0 200 Z" fill="#e5e7eb"/>
  <path d="M0 140 L80 100 L140 120 L200 80 L280 110 L320 90 L320 200 L0 200 Z" fill="#d1d5db"/>
  
  <!-- Soleil -->
  <circle cx="270" cy="50" r="20" fill="#fbbf24"/>
  
  <!-- Nuages -->
  <ellipse cx="100" cy="40" rx="25" ry="12" fill="white"/>
  <ellipse cx="90" cy="40" rx="20" ry="10" fill="white"/>
  <ellipse cx="110" cy="40" rx="20" ry="10" fill="white"/>
  
  <ellipse cx="220" cy="30" rx="20" ry="8" fill="white"/>
  <ellipse cx="210" cy="30" rx="15" ry="6" fill="white"/>
  <ellipse cx="230" cy="30" rx="15" ry="6" fill="white"/>
  
  <!-- Icône POI au centre -->
  <g transform="translate(160, 100)">
    <!-- Pin de localisation -->
    <path d="M0 -20 C-8 -20 -15 -13 -15 -5 C-15 3 0 20 0 20 S15 3 15 -5 C15 -13 8 -20 0 -20 Z" fill="#3b82f6"/>
    <circle cx="0" cy="-5" r="6" fill="white"/>
    <circle cx="0" cy="-5" r="3" fill="#3b82f6"/>
  </g>
  
  <!-- Texte -->
  <text x="160" y="150" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14" font-weight="500">
    Image non disponible
  </text>
  
  <!-- Bordure -->
  <rect width="320" height="200" fill="none" stroke="#e5e7eb" stroke-width="1"/>
</svg>